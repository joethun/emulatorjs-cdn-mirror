name: mirror nightly cdn

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror-cdn:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download
        run: |
          wget -m -np -nH --cut-dirs=2 -R "index.html*" -e robots=off -P nightly https://cdn.emulatorjs.org/nightly/data/

      - name: commit and push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add nightly/
          if ! git diff --staged --quiet; then
            git commit -m "update nightly: $(date -u)"
            git push
          elif [ "$(date +%d)" = "01" ]; then
            git commit --allow-empty -m "keep repo active: $(date -u)"
            git push
          fi